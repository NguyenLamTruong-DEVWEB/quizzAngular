
                   <div class="conatainer" ng-controller="info">
                    <div class="col-12 m-auto mrtop">

                                    <div class="card-body p-0 mt-3" ng-show="show ==1">

                                        <thead>
                                          <tr>

                                            <th scope="col" class="title-name">NGÀY SINH</th>
                                            <th scope="col" class="title-name">ĐIỂM</th>
                                            <th scope="col" class="title-name">HÀNH ĐỘNG</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <th scope="row" width="50%"><p class="titletable">{{sinhvien.fullname}}</p></th>
                                            <td>{{sinhvien.birthday}}</td>
                                            <td>{{sinhvien.marks}}</td>

                                          </tr>
                                        </tbody>
                                      </table>

                                      <form class="mt-4 p-3" style="border:1px solid rgb(79, 50, 124)" ng-show="core==1">

                                          <label for="exampleInputEmail1" >TÊN NGƯỜI DÙNG</label>
                                          <input type="text" ng-model="student.fullname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleInputPassword1">NGÀY SINH</label>
                                          <input type="text" ng-model="student.birthday"  class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleInputPassword1">ĐIỂM</label>
                                          <input type="text" ng-model="student.marks" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <button type="submit" class="btn btn-primary" ng-click=capnhat()>CẬP NHẬT</button>
                                      </form>
                                    </div>
                                  </div>
                            </div>
                           
                          </div>
